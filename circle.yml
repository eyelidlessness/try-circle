general:
    - develop
    - master
    - if [[ "$CI_PULL_REQUEST" ]]; then $CIRCLE_BRANCH; fi

machine:
    timezone:
        America/Los_Angeles

machine:
    python:
        version: 2.7.3

dependencies:
    pre:
        - ./circle/dependencies

test:
    override:
        - ./circle/test

deployment:
    elasticbeanstalk:
        branch:
            - develop
            - master
        commands:
            - ./circle/deploy
